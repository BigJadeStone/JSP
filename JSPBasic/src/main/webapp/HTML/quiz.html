<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Emp 정보</h1>
	
	<form>
	<table border = "1">
	<tr> <!-- tr은 행을말함,td는 열을말함 -->
		<td>사원번호:</td>
		<td><input type="text" name="empno"></td>
	</tr>
	<tr>
		<td>이름:</td>
		<td><input type="text" name="ename"></td>
	</tr>
	<tr>
		<td>성별:</td>
		<td>
			<input type="radio" name="gender">남자
			<input type="radio" name="gender">여자
		</td>
	</tr>
	<tr>
		<td>직업:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>상사:</td>
		<td>
			<select name="number">
				<option>7369</option>
				<option>7370</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>입사일:</td>
		<td>
			<input type="text" name="hiredate" placeholder="2012-01-01">
		</td>
	</tr>
	<tr>
		<td>급여:</td>
		<td><input type="text" name="salary"></td>
	</tr>
	<tr>
		<td>커미션:</td>
		<td><input type="text" name="commition"></td>
	</tr>
	<tr>
		<td>부서번호:</td>
		<td>
			<select name="department_number">
				<option>10 ACCOUTING NEWYORK</option>
				<option>20 SALES GANGNAM</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"> <!--align은 정렬을 말함 -->
			<button type = "submit">저장</button>
			<input type="reset" value="취소">
		</td> 
	</tr>
	</table>
	</form>
	
</body>
</html>
